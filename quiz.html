<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="style/quiz.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>

<body>
  <div class="container">
    <div class="bar">
      <div id="timer"><span id="timeLeft"></span></div>
      <button type="button" id="mark">
        <div class="icon"><i class="fa-solid fa-bookmark "></i></div>
      </button>
    </div>

  <div class="question-seqtion">
    <div class="test">
      <div class="question-collector">
        <div id="question"></div>
        <div class="options">
          <div class="option">
            <input type="radio" name="answer" id="option1" />
            <label for="option1" id="labelOption1"></label>
          </div>
          <div class="option">
            <input type="radio" name="answer" id="option2" />
            <label for="option2" id="labelOption2"></label>
          </div>
          <div class="option">
            <input type="radio" name="answer" id="option3" />
            <label for="option3" id="labelOption3"></label>
          </div>
          <div class="option">
            <input type="radio" name="answer" id="option4" />
            <label for="option4" id="labelOption4"></label>
          </div>
        </div>
      </div>
      <div class="mark-seqtion" id="markedQuestions">
        <div class="title-ques">
          <h2>Marked Questions</h2>
        </div>
      </div>
    </div>
    <div class="btns">
      <button id="previous" class="btn">Previous</button>
      <button id="next" class="btn">Next</button>
      <button id="submit" class="btn">Submit</button>
    </div>
  </div>
  </div>
</div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
